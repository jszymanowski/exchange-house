networks:
  exchange-house-network:
    name: exchange-house-network
  external_proxy_net:
    external: true
    name: proxy_net

services:
  api:
    container_name: exchange-house
    image: ghcr.io/jszymanowski/exchange-house:latest
    environment:
      - ENV=production
      - WORKERS=4
      - HEARTBEAT_CHECK_URL=${HEARTBEAT_CHECK_URL}
      - REFRESH_COMPLETED_URL=${REFRESH_COMPLETED_URL}
      - OPEN_EXCHANGE_RATES_APP_ID=${OPEN_EXCHANGE_RATES_APP_ID}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-exchange_house_production}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ${LOG_FILE_PATH:-/mnt/cache/appdata/exchange-house/logs}:/app/logs
    ports:
      - "3177:8080"
    networks:
      - exchange-house-network
      - external_proxy_net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: on-failure

  worker:
    container_name: exchange-house-worker
    image: ghcr.io/jszymanowski/exchange-house-worker:latest
    environment:
      - ENV=production
      - WORKERS=4
      - HEARTBEAT_CHECK_URL=${HEARTBEAT_CHECK_URL}
      - REFRESH_COMPLETED_URL=${REFRESH_COMPLETED_URL}
      - OPEN_EXCHANGE_RATES_APP_ID=${OPEN_EXCHANGE_RATES_APP_ID}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-exchange_house_production}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ${LOG_FILE_PATH:-/mnt/cache/appdata/exchange-house-worker/logs}:/app/logs
    ports:
      - "3178:8080"
    networks:
      - exchange-house-network
      - external_proxy_net
    depends_on:
      api:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  scheduler:
    container_name: exchange-house-scheduler
    image: ghcr.io/jszymanowski/exchange-house-scheduler:latest
    environment:
      - ENV=production
      - WORKERS=4
      - HEARTBEAT_CHECK_URL=${HEARTBEAT_CHECK_URL}
      - REFRESH_COMPLETED_URL=${REFRESH_COMPLETED_URL}
      - OPEN_EXCHANGE_RATES_APP_ID=${OPEN_EXCHANGE_RATES_APP_ID}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-exchange_house_production}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ${LOG_FILE_PATH:-/mnt/cache/appdata/exchange-house-scheduler/logs}:/app/logs
    ports:
      - "3179:8080"
    networks:
      - exchange-house-network
      - external_proxy_net
    depends_on:
      api:
        condition: service_started
      worker:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  flower:
    container_name: exchange-house-flower
    image: ghcr.io/jszymanowski/exchange-house-flower:latest
    environment:
      - ENV=production
      - WORKERS=4
      - HEARTBEAT_CHECK_URL=${HEARTBEAT_CHECK_URL}
      - REFRESH_COMPLETED_URL=${REFRESH_COMPLETED_URL}
      - OPEN_EXCHANGE_RATES_APP_ID=${OPEN_EXCHANGE_RATES_APP_ID}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-exchange_house_production}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ${LOG_FILE_PATH:-/mnt/cache/appdata/exchange-house-flower/logs}:/app/logs
    ports:
      - "3180:8080"
    networks:
      - exchange-house-network
      - external_proxy_net
    depends_on:
      worker:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  postgres:
    container_name: exchange-house-postgres
    image: postgres:17
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-exchange_house_production}
    volumes:
      - ${POSTGRES_DATA_PATH:-/mnt/cache/appdata/exchange-house-postgres}:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    networks:
      - exchange-house-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-exchange_house_production}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50
    restart: always
    networks:
      - exchange-house-network
